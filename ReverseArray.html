<script>
  let myArr = [-3,5,1,3,2,10];
  let first = 0;
  let temp;
  let last = myArr.length-1;
  while (first<last) {
    temp = myArr[first];
    myArr[first] = myArr[last];
    myArr[last] = temp;
    first++;
    last--;
  }
  document.write(myArr);
</script>
